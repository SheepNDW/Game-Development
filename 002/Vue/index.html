<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Vue ver.</title>
    <link rel="stylesheet" href="../Vanilla/styles.css" />
    <script src="app.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="board" :class="[isXTurn ? 'x' : 'circle']">
        <div
          ref="cellRefs"
          class="cell"
          v-for="cell in cells"
          :key="cell.key"
          @click.once="handleClick"
        ></div>
      </div>
      <div class="winning-message" :class="{show: isShowRestart}">
        <div>{{ winningMessageText }}</div>
        <button type="button" @click="startGame">再來一局</button>
      </div>
    </div>
  </body>
</html>
